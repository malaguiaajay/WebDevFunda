<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <h1>Forms and Inputs</h1>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name">
        </div>
        <br>

        <!-- email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="example@gmail.com">
        </div><br>

        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
        </div>
        <textarea name="message" id="message" cols="50" rows="5">
        </textarea><br>

        <!-- dropdown -->
        <label for="gender">Gender</label>
        <select name="" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other" selected>Other</option>
        </select><br>
        <br>

        <!-- number -->
        <div>
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age">
        </div>
        <br>

        <!-- date -->
        <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>

        <!-- radio button -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="standard"> Standard
            <input type="radio" name="membership" id="membership" value="premium"> Premium
        </div>
        <br>

        <!-- checkbox -->
        <div>
            <label for="membership">I like..</label>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car">Car
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
            <!-- button type -->
            <button type="reset">Reset</button>

        </div>

    </form>
</body>
</html>
